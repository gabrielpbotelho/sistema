<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">

    <title>Lista de customers</title>

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Lista de Customers</h1>
    </div>
    <div class="row">
        <div class="col-10">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Gênero</th>
                    <th scope="col">CPF</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Nascimento</th>
                    <th scope="col">Data de criação</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customerDTO : ${customerDTOList}">
                    <th class="col-1" scope="row" th:text="${customerDTO.id}"></th>
                    <th class="col-1" scope="row" th:text="${customerDTO.name}"></th>
                    <th class="col-1" scope="row" th:text="${customerDTO.getStatusGender}"></th>
                    <th class="col-1" scope="row" th:text="${customerDTO.cpf}"></th>
                    <th class="col-1" scope="row" th:text="${customerDTO.email}"></th>
                    <th class="col-1" scope="row" th:text="${customerDTO.birth}"></th>
                    <th class="col-1" scope="row" th:text="${customerDTO.creationDate}"></th>
                    <td class="col-1"><a th:href="@{/customers/{customerDTOId}(customerDTOId = ${customerDTO.id})}">Detalhes<a/></td>
                    <td class="col-1"><a th:href="@{/customers/{customerDTOId}/edit(customerDTOId = ${customerDTO.id})}">Editar<a/></td>
                    <td class="col-1"><a th:href="@{/customers/{customerDTOId}/delete(customerDTOId = ${customerDTO.id})}">Deletar<a/></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <a href="/customer/new">Novo Cliente</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"/>

</body>
</html>
